<div class="films" *ngIf="filmData">
    <div class="top">
        <img [src]="filmData.cover.origin">
    </div>
    <div class="bottom">
        <h1><span></span>影片简介</h1>
        <p>导演:{{filmData.director}} </p>
        <p>
            主演: <span *ngFor="let f of filmData.actors">{{f.name}}<span>|</span></span>
        </p>
        <p>地区语言:{{filmData.language}}</p>
        <p>类型:{{filmData.category}} </p>
        <p>上映日期:{{filmData.premiereAt|date:'MM月dd日'}}上映 </p>
        <p>
            {{filmData.synopsis}}
        </p>
    </div>
    <div class="lastbyT">
        <a href="javascript:void(0)" routerLink="cinemaP">立即购票</a>
    </div>
</div>
